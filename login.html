<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Playball&family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sistema de Recados - Login</title>
</head>
<body>
    <main>
        <section class="primeira-coluna">           
        </section>

        <section class="segunda-coluna">
            <div class="interna-2a-coluna">
                <form>
                    <h2>Entrar no sistema de recados</h2>
                    <input type="email" class="input-telalogin" id="input-login-email" name="" placeholder="E-mail" autocomplete="username">
                    <input type="password" class="input-telalogin" id="input-login-senha" name="" placeholder="Senha" autocomplete="current-password" >
                    <button type="submit" class="entrar" id="btn-login-entrar" >Entrar</button>
                    <div class="separador"></div>
                    <a href="./cadastro.html">Criar nova conta</a>
                </form>
            </div>
            
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
